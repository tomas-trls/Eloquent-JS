<!DOCTYPE html>
<html>
  <head>
    <title>Bean Counting</title>
  </head>

  <script>
    function countBs(string){
      var count = 0;
      for(let i = 0; i < string.length; i++){
        if (string[i] === "B"){
          count++;
        }
      }
        return count;
    }

    console.log(countBs('BaBilonians'));

    function countChar(string, character){
        var count = 0;
        for(let i = 0; i < string.length; i++){
          if (string[i] === character){
            count++;
          }
        }
          return count +' '+ character;
      }

    console.log(countChar('Lonnnnndon', 'n'));


  </script>
</html>
