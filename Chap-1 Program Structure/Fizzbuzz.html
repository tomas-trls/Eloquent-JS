<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz</title>
  </head>

  <script>

for(let a=1; a <100; a++){
  if (a % 3==0 && a%5== 0 ){
    console.log("FizzBuzz")
  }else if (a % 3 == 0) {
    console.log("Fizz")
  }else if (a % 5 == 0){
    console.log("Buzz")
  }else {
    console.log(a)
  }
}

  </script>
</html>
