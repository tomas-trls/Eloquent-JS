<!DOCTYPE html>
<html>
  <head>
    <title>Recursion</title>
  </head>

  <script>

function isEven(a){
  if (a == 0){
    return true;
  }else if(a ==-1){
    return false;
  }else if (a > 0){
    return isEven(a-2);
  }else if (a < 0){
    return isEven(a+2)
  }else{
    return false;
  }
}

console.log(isEven(3));
  </script>
</html>
