<!DOCTYPE html>
<html>
  <head>
    <title>Reversing Array</title>
  </head>

  <script>
function reverseArray(array){
  let newArray = [];
  for (let number = array.length - 1; number >= 0 ;number--){
    newArray.push(array[number]);
  }
  return newArray;
}

function reverseArrayInPlace(array){
  for(let number = 0; number < Math.floor(array.length / 2 ); number++){
    let old = array[number];
    array[number] = array[array.length - 1 - number];
    array[array.length -1 -number] = old;
  }
  return array;
}

console.log(reverseArray([1,5,4,"carrot","pancake"]))
console.log(reverseArrayInPlace(["dog",6,8,9,12,"cat","horse"]))

  </script>
</html>
